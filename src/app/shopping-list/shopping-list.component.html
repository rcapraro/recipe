<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <div class="list-group">
      <a
        (click)="onEditItem(id)"
        *ngFor="let ingredient of ingredients; let id = index"
        class="list-group-item"
        style="cursor: pointer"
      >
        {{ingredient.name}} ({{ingredient.amount}}{{ingredient.unit ?? ''}})
      </a>
    </div>
  </div>
</div>
